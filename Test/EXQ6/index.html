<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="range"] {
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
        }

        input[type="color"] {
            width: 50px;
            height: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button{
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            margin-bottom: 15px;
            border: none;
            color: white;
            cursor: pointer;
            background-color: #e7c9f0;
            width: 100%;
            font-size: 16px;
        }

        .error {
            color:red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Registration</h1>
    <form>
        <label>FirstName:</label>
        <input type="text" name="firstname" id="firstname" placeholder="enter your firstname" required><br>

        <label>LastName:</label>
        <input type="text" name="lastname" id="lastname" placeholder="enter your last name" required><br>

        <label>Date:</label>
        <input type="date" name="date" id="date" required><br>

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="enter your emailaddress"><br>

        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password" placeholder="enter your password"><br><br>

        <label>Range:</label><br>
        <input type="range"><br><br>

        <label>Colour Select:</label><br>
        <input type="color"><br><br>

        <label>Gender:</label>
        <input type="radio" id="Gender" name="Gender" value="Gender">Female<br>
        <input type="radio" id="Gender" name="Gender" value="Gender">Male<br><br>

        <labe>City:</labe><br>
        <input type="checkbox" id="City" name="City" value="City">Canada<br>
        <input type="checkbox" id="City" name="City" value="City">America<br>
        <input type="checkbox" id="City" name="CIty" value="City">USA<br><br>

        <label>Choose File:</label>
        <input type="file"><br><br>

        <label>Bike Name:</label>
        <select id="Bike">
            <option value="Bikes Selected">Bikes Selected</option>
            <option value="Ola">Ola</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Access">Access</option>

        </select><br>

        <button>Submit</button>
    </form>

</body>

</html>
